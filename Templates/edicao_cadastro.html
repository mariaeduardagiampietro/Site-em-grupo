<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "static/css/estilo_edicao.css">
    <title>Editar - Cadastro</title>
</head>
<body>
    <header>
        <img src = "static/img/logo.png" alt = "Logo da Dog Dodói" />
    </header>

    <div >
        <nav>
            <form action = "/pacientes">
                <button type = "submit">INSERÇÃO DE PACIENTES</button>
            </form>
            <form action = "/agendamento_consultas">
                <button type = "submit">AGENDAMENTO DE CONSULTAS</button>
            </form>
            <form action = "/idade_humana">
                <button type = "submit">CALCULADORA (IDADE HUMANA DO ANIMAL)</button>
            </form>
            <form action = "/medicamento">
                <button type = "submit">CALCULADORA (MILIGRAMAS/PESO CORPORAL DO MEDICAMENTO)</button>
            </form>
            <form action = "/quantidade_mililitros_soro">
                <button type = "submit">CALCULADORA (MILILITROS DE SORO)</button>
            </form>
        </nav>
    </div>

    <h1>EDITAR</h1>
    <form action="/verificar_edicao_cadastro/{{ paciente[0] }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ paciente[1] }}"><br>
        <label for="especie">Espécie:</label><br>
        <input type="text" id="especie" name="especie" value="{{ paciente[2] }}"><br>
        <label for="raca">Raça:</label><br>
        <input type="text" id="raca" name="raca" value="{{ paciente[3] }}"><br>
        <label for="peso">Peso:</label><br>
        <input type="number" id="peso" name="peso" step = "0.01" value="{{ paciente[4] }}" required><br>
        <label for="nome_tutor">Nome do tutor:</label><br>
        <input type="text" id="nome_tutor" name="nome_tutor" value="{{ paciente[5] }}"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone" name="telefone" value="{{ paciente[6] }}"><br>
        <input type="submit" value="SALVAR">
    </form>
</body>
</html>
